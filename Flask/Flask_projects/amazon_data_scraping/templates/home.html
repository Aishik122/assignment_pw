<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data URL Collector</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .error {
            color: red;
            font-size: 0.8rem;
        }

        .success {
            color: green;
            font-size: 0.9rem;
        }

        .output {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Data URL Collector</h1>
    <p>Enter a valid data URL below to check its validity and format:</p>

    <form id="url-form">
        <label for="data-url">Data URL:</label>
        <input type="text" id="data-url" name="data-url" required>
        <span class="error"></span>
        <button type="submit">Submit</button>
    </form>

    <div id="output" class="output"></div>

    <script>
        const form = document.getElementById('url-form');
        const errorSpan = document.querySelector('.error');
        const outputDiv = document.getElementById('output');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const url = document.getElementById('data-url').value;

            // Clear any previous error or success messages
            errorSpan.textContent = '';
            outputDiv.textContent = '';

            // Perform basic validation for data URL format
            if (!/^data:([a-z]+\/[a-z0-9+\-.]{1,127}),[a-z0-9!$&'()*+,;=-._~:@\/?%#[\]{}|\^`"]*$/.test(url)) {
                errorSpan.textContent = 'Invalid data URL format. Please enter a valid URL.';
                return;
            }

            // Further validation and processing (if needed)
            // ...

            // Replace this with your actual processing logic
            // Based on the data URL format, extract the necessary information
            // (e.g., media type, base64 data) and display it in the outputDiv
            outputDiv.textContent = 'Processing data URL... (replace with actual processing)';
        });
    </script>
</body>
</html>
