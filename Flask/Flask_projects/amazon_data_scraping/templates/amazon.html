<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Data</title>
</head>
<body>
    <div align="center">
        <div class="table">
            <div class="h1">
                {% for table in tables %}

                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
